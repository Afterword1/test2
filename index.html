<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайное число</title>
</head>
<body>
    <h1>Получить случайное число</h1>
    <button id="getNumber">Запросить число</button>
    <p id="result"></p>

    <script>
        document.getElementById('getNumber').addEventListener('click', async () => {
            try {
                const response = await fetch('https://rrr-dyachenkody.amvera.io/random');
                const text = await response.text();  // Получаем текстовый ответ
                document.getElementById('result').textContent = `Случайное число: ${text}`;
            } catch (error) {
                console.error('Ошибка при получении данных:', error);
                document.getElementById('result').textContent = 'Произошла ошибка при получении данных.';
            }
        });
    </script>
</body>
</html>
