<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайное число</title>
</head>
<body>
    <h1>Получить случайное число</h1>
    <button id="getNumber">Запросить число</button>
    <p id="result"></p>

    <script>
        document.getElementById('getNumber').addEventListener('click', async () => {
            const response = await fetch('https://amvera.ru/api/random');
            const data = await response.json();
            document.getElementById('result').textContent = `Случайное число: ${data.number}`;
        });
    </script>
</body>
</html>
